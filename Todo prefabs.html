   <p class="css-practice-2-3">
    Todo List
   </p> 
   <div class="css-todo-input-grid">
    <input type="text" class="css-gettodo-date js-todolist-para" placeholder="Todo name">
    <input type="date" class="css-gettodo-date js-tododate">
    <button class="css-add-btn" onclick="addTodo()">Add</button>
    <div class="js-todolist-date css-todolist-date">

  <script>

    // JS START
    const todoList = []

    // function for practice 1
    function storeTodo() {
      todoData = document.querySelector(".js-input").value
      // Add the new todo data in todoList array
      todoList.push(todoData)
      console.log(todoList)
    }

    // function for practice 2

    function showTodo() {
      const todoData = document.querySelector(".js-todoinput").value
      todoList.push(todoData)
      // Using map function
      document.querySelector(".js-todolist").innerHTML = todoList.map(function(currentValue) {
        // Return the todolist data one by one in div tag
        return `<p>${currentValue}</p>`
      }).join('')
    }

    // function for practice 3
    function showWithDate() {
      let todolistHTML = ""
      // 
      todoList.forEach((todoObject, index) => {
        // Assessing array into object
        const { todo, date } = todoObject
        // 
        const divTags = `
          <div>${todo}</div>
          <div>${date}</div>
          <button class="css-delete-btn" onclick = "deleteTodo(${index})">Delete</button>
        `
        // 
        todolistHTML += divTags
      }) 
      // 
      document.querySelector(".js-todolist-date").innerHTML = todolistHTML
    }

    // For add button
    function addTodo() {
      const todolist = document.querySelector(".js-todolist-para").value;
      const tododate = document.querySelector(".js-tododate").value;

      // Push the data in the array
      todoList.push({
        todo: todolist,
        date: tododate
      });

      // Clear the input fields
      document.querySelector(".js-todolist-para").value = "";
      document.querySelector(".js-tododate").value = "";

      // Render the updated todo list
      showWithDate();
    }

    // For delete button
    function deleteTodo(index) {
      // Remove the item from the array
      todoList.splice(index, 1);

      // Re-render the updated list after deletion
      showWithDate();
    }
