<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- CSS START -->
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    /* For title rock papper scissors */
    .css-title-rps {
      font-weight: bolder;
      font-size:x-large;
    }
    /* Rock Paper Scissors Buttons */
    .css-action-btn {
      width: 100px;
      height: 100px;
      margin-right: 8px;
      margin-top: 10px;
      border-radius: 50%;
      background-color: black;
      border:white solid 3px;
      text-align: center;
      cursor: pointer;
    }
    /* Rock Paper Scissors Logo */
    .css-rps-logo {
      height: 50px;
    }
    /* Score bord */
    .css-score-bord {
      margin-top: 60px;
    }
    /* Result */
    .css-result {
      margin-top: 50px;
      font-weight: bolder;
      font-size: 25px;
    }
    /* For Reset score button */
    .css-reset-btn,
    .css-autoplay-btn {
      font-size: 15px;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
  <!-- CSS END -->
</head>
<body>
  <!-- Prefab version -->
  <p class="css-title-rps">
    Rock Paper Scissors
  </p>
  <!-- Play Buttons -->
   <!-- ROCK BUTTON -->
   <button class="css-action-btn" onclick="
    const computerChoices = computerPick()
    winingResult(playerMove = 'rock', computerChoices)">
    <span>
      <img class="css-rps-logo" src="img's/logo's/rock-emoji.png" alt="">
    </span>
   </button>
   <!-- ROCK BUTTON -->

   <!-- PAPER BUTTON -->
   <button class="css-action-btn" onclick="
    const computerChoice = computerPick()
    winingResult(playerMove = 'paper', computerChoice)">
    <span>
      <img class="css-rps-logo" src="img's/logo's/paper-emoji.png" alt="">
    </span>
   </button>
   <!-- PAPER BUTTON -->

   <!-- SCISSORS BUTTON -->
   <button class="css-action-btn" onclick="
    const computerChoiceses = computerPick()
    winingResult(playerMove = 'scissors', computerChoiceses)">
    <span>
      <img class="css-rps-logo" src="img's/logo's/scissors-emoji.png" alt="">
    </span>
   </button>
   <!-- Scissor Button -->

   <!-- Result -->
    <p class="js-result css-result">
      <!-- You win -->
    </p>
   <!-- Result -->

   <!-- Players Actions -->
    <p class="js-action">
  
    </p>
   <!-- Players Actions  -->

   <!-- Score Bord -->
    <p class="js-score-bord css-score-bord">
    </p>
   <!-- Score Bord -->

   <!-- Restart Score Button -->
    <button class="css-reset-btn" onclick="reSet()">
      Reset Score
    </button>
    <!-- Restart Score Button -->

    <!-- Auto Play Button -->
     <button class="css-autoplay-btn js-autostop-btn" onclick="autoPlay(); btnTextchange()">
      Auto Play
     </button>
    <!-- JS Script -->
    <script>
      // import GoTrue from 'gotrue-js';

      let scores = JSON.parse(localStorage.getItem("score")) || {
         wins: 0,
         losses: 0,
         ties: 0
      }

      // Update Score UI
      updateScore()

      
      function computerPick() {
        const randomNumberRock = Math.random();

    // Create a Variable

        if (randomNumberRock >= 0 && randomNumberRock < 1/3) {
          computerMove = 'rock';
        } 
        else if (randomNumberRock >= 1/3 && randomNumberRock < 2/3) {
          computerMove = 'paper'; 
        }
        else {
          computerMove = 'scissors';
        }

        return computerMove
      }

      // Wining result
      function winingResult(playerMove, computerChoice) {
        let result = '';

        // Determine the result based on playerMove and computerChoice
        if (playerMove === "scissors") {
            if (computerChoice === 'scissors') {
                result = 'TIE🤝';
                scores.ties += 1;
            } else if (computerChoice === 'rock') {
                result = 'YOU LOSS😣';
                scores.losses += 1;
            } else if (computerChoice === 'paper') {
                result = 'YOU WIN😎';
                scores.wins += 1;
            }
        } else if (playerMove === "paper") {
            if (computerChoice === 'paper') {
                result = 'TIE🤝';
                scores.ties += 1;
            } else if (computerChoice === 'scissors') {
                result = 'YOU LOSS😣';
                scores.losses += 1;
            } else if (computerChoice === 'rock') {
                result = 'YOU WIN😎';
                scores.wins += 1;
            }
        } else if (playerMove === "rock") {
            if (computerChoice === 'rock') {
                result = 'TIE🤝';
                scores.ties += 1;
            } else if (computerChoice === 'paper') {
                result = 'YOU LOSS😣';
                scores.losses += 1;
            } else if (computerChoice === 'scissors') {
                result = 'YOU WIN😎';
                scores.wins += 1;
            }
        }

        // Ensure localStore() and updateScore() are defined and handle necessary actions
        localStore();
        updateScore();

        // Update the UI
        document.querySelector(".js-result").innerText = result;

        document.querySelector(".js-action").innerHTML = `You 
            <img class="css-rps-logo" src="img's/logo's/${playerMove}-emoji.png
            " alt="">
            <!-- Computer action -->
            <img class="css-rps-logo" src="img's/logo's/${computerMove}-emoji.png" alt="">
            Computer`;
     }

      // Function for localstorage
      function localStore() {
        localStorage.setItem("score", JSON.stringify(scores))
      }

      // Score UI function
      function updateScore() {
        document.querySelector(".js-score-bord").innerText =  `Wins:${scores.wins}, Losses:${scores.losses}, Ties:${scores.ties}`
      }


      // Reset all scores reset to ZERO
      function reSet (){
        // Redefined Scores
        scores.wins = 0
        scores.losses = 0
        scores.ties = 0

        // Remove all the value in localStorage
        localStorage.removeItem("score")

        // Update the para
        updateScore()
      }

      // Create variable for store function for auto play
      let autoPlayInterval = null
      // Auto Play function
      function autoPlay() {
        autoPlayInterval = setInterval(function() {
          const playerAction = computerPick()
          const computerAction = computerPick() 
          // Result
          winingResult(playerAction, computerAction)
        }, 1000)
      }

      // function for stop auto paly
      function stopAutoplay() {
        if (autoPlayInterval) {
          clearInterval(autoPlayInterval)
          autoPlayInterval = null
        }
      }
      // Stop function
      function btnTextchange() {
         // Get btn has was value will be present
         const btnText = document.querySelector(".js-autostop-btn")
        console.log(`Button Text: ${btnText}`)
        console.log(`setInterval variable value: ${autoPlayInterval}`)
        // Condition for text changes in button
        if(autoPlayInterval) {
          stopAutoplay()
          btnText.innerText = "Auto Play"
        } else {
          autoPlay()
          btnText.innerText = "Stop"
        }
      }
      document.querySelector(".js-autostop-btn").addEventListener("click", btnTextchange)
    </script>
</body>
</html>
